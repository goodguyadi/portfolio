<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Aditya Patel</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  <style>
    h2 {
        color:#0d6efd;
    }
  </style>
</head>
<body>
  
   <header id="site-header"></header>


  <div class="container my-5">
    <h2>Contact Me</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" class="form-control" placeholder="Subject">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Type your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color:#0d6efd;">Send</button>
    </form>
    <hr class="my-4">
    <h4>Find me online</h4>
    <a href="https://www.linkedin.com/in/aditya-patel-10170b22b" class="me-3">LinkedIn</a>
    <a href="https://github.com/goodguyadi">GitHub</a>
  </div>
  
 <footer id="site-footer"></footer>
  <script src="inject-layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="theme.js"></script>
</body>
</html>
